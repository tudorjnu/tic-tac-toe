<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tic-Tac-Toe</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <header class="mainHeader">
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main>
    <div class="gameContainer">
      <section class="gameHeader">
        <section class="gameInfo">
          <div id="gameStatus">
            <h2>Turn: <span id="currentTurn">X</span></h2>
          </div>
        </section>
        <section id="gameControls">
          <button id="resetButton" class="material-symbols-rounded gameControls"
            aria-label="Reset Board">restart_alt</button>
        </section>
      </section>
      <section id="gameBoard">
        <div class="cell" data-cell-index="0">A</div>
        <div class="cell" data-cell-index="1"></div>
        <div class="cell" data-cell-index="2"></div>
        <div class="cell" data-cell-index="3"></div>
        <div class="cell" data-cell-index="4"></div>
        <div class="cell" data-cell-index="5"></div>
        <div class="cell" data-cell-index="6"></div>
        <div class="cell" data-cell-index="7"></div>
        <div class="cell" data-cell-index="8"></div>
      </section>
      <section class="gameScore">
        <div>
          <span>Player 1:</span> <span id="playerOneScore">0</span>
        </div>
        <div>
          <span>Ties:</span> <span id="ties">0</span>
        </div>
        <div>
          <span>Player 1:</span> <span id="playerTwoScore">0</span>
        </div>
      </section>
    </div>
  </main>
  <div id="gameResultModal" class="modal">
    <div class="modalContent">
      <span class="closeButton" id="gameResultModalClose">Ã—</span>
      <p id="gameResultText">Player X won!</p>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
